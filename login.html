<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to ProductiveFire - Your productivity companion">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>Sign In - ProductiveFire</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-styles.css">
    <script src="theme-manager.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-animation">
                    <i class="fas fa-fire"></i>
                    <i class="fas fa-tint"></i>
                </div>
                <h1>ðŸ”¥ Welcome Back!</h1>
                <p>Sign in to continue your productivity journey</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Signing in...
                    </span>
                </button>
                
                <div class="auth-switch">
                    <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-features">
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <div>
                    <h3>Secure Login</h3>
                    <p>Your data is protected with enterprise-grade security</p>
                </div>
            </div>
            <div class="feature-item">
                <i class="fas fa-rocket"></i>
                <div>
                    <h3>Instant Access</h3>
                    <p>Get back to your tasks in seconds</p>
                </div>
            </div>
            <div class="feature-item">
                <i class="fas fa-sync"></i>
                <div>
                    <h3>Sync Everywhere</h3>
                    <p>Access your tasks from any device</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success/Error Toast -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="auth-common.js"></script>
    <script src="login.js"></script>
</body>
</html>
